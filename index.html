<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazdaL | Bio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <img src="logo.png" class="profile-logo" alt="Logo">
            <div class="status-bar"><span class="dot"></span> RAZDAL IS ONLINE</div>
            <h1 class="name">RazdaL</h1>
            <p class="tagline">Hardcore Gamer</p>
            <div class="game-stats">
                <div class="stat-item">Role: Duelist</div>
            </div>
            <div class="links">
                <a href="https://www.youtube.com/@RealRazdaL" target="_blank" class="btn">YouTube</a>
                <a href="https://steamcommunity.com/profiles/76561199569235160" target="_blank" class="btn">Steam</a>
                <a href="https://www.instagram.com/razdal01/" target="_blank" class="btn">Instagram</a>
                <a href="https://discord.com/users/1081449010486857798" target="_blank" class="btn">Discord</a>
            </div>
        </div>
        <div id="spotify">
            <img id="track-art" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg">
            <div id="track-info">
                <span id="track-name">RazdaL is silent...</span>
                <span id="track-artist">Spotify</span>
            </div>
        </div>
    </div>
    <script>
        const userID = "1081449010486857798"; 
        async function getSpotify() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userID}`);
                const data = await response.json();
                if (data.success && data.data.listening_to_spotify) {
                    const s = data.data.spotify;
                    document.getElementById('track-name').innerText = s.song; 
                    document.getElementById('track-artist').innerText = s.artist;
                    document.getElementById('track-art').src = s.album_art_url;
                }
            } catch (e) { console.log("Hata"); }
        }
        setInterval(getSpotify, 1000);
        getSpotify();
    </script>
</body>
</html>
